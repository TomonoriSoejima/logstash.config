input {
	tcp {
		port => 5000
	}
}

filter {
	ruby {
		init => "$title = 'hello';"
		code => "event.set('target', %{message})
		        event.set('title', $title)"
	}
}


output {
	stdout { codec => rubydebug }
	elasticsearch {
		hosts => "localhost:9200"
		user => elastic
		password => changeme
		index => "index.%{title}"
	}
}



