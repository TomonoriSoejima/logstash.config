input {
	tcp {
		port => 5000
	}
}



filter {
 
    date {
		match => [ "message", 
		  "MMM dd yyyy HH:mm:ss",
          "EEEE MM dd HH:mm:ss ZZZ yyyy"
        ]
        locale => ja
        target => "new_date"
        
    }
}



## Add your filters / logstash plugins configuration here

output {
	stdout { codec => rubydebug }
	elasticsearch {
		hosts => "localhost:9200"
		index => "parse_test"
	}
}



