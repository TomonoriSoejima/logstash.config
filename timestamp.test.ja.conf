input {
	tcp {
		port => 5000
	}
}



filter {
 
    date {
		match => [ "message", 
		  "MMM dd yyyy HH:mm:ss",
          "MMM  d yyyy HH:mm:ss", "ISO8601",
          "MMM dd HH:mm:ss" ]
        target => "koreda"
        
    }
}



## Add your filters / logstash plugins configuration here

output {
	stdout { codec => rubydebug }
	elasticsearch {
		hosts => "localhost:9200"
	}
}



