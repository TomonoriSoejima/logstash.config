input {
	tcp {
		port => 5000
	}
}

filter {
	ruby {
		init => "require 'time'; d = Date.today; $today = d.strftime('%Y.%m');"
		code => "$current_day = Date.today.strftime('%Y.%m')
		if $today != $current_day
			$today = $current_day
		end
		event.set('title', $today)"
		# code => "event.set('target', event.get("message").uppercase)
		#         event.set('title', $title)"
		add_field => { "tomo" => "Hello world, from %{message}" }
	}
}


output {
	stdout { codec => rubydebug }
	elasticsearch {
		hosts => "localhost:9200"
		user => elastic
		password => changeme
		index => "index.%{title}"
	}
}



